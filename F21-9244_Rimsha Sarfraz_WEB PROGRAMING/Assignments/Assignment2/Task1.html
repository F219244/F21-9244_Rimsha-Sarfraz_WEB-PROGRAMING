<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm" onsubmit="return validateSignUp()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
 
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
 
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>
 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
 
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
 
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>
 
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" required><br>
 
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>
 
    <input type="submit" value="Sign Up">
  </form>
 
  <div id="successMessage" style="display: none; color: green;">
    Registration successful!
  </div>
 
  <script>
    function validateSignUp() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var birthdate = document.getElementById('birthdate').value;
      var email = document.getElementById('email').value;
      var gender = document.getElementById('gender').value;
      var phone = document.getElementById('phone').value;
      var zip = document.getElementById('zip').value;
      var country = document.getElementById('country').value;
 
      var usernameRegex = /^[a-zA-Z0-9]{3,}$/;
      if (!usernameRegex.test(username)) {
        alert('Invalid username. Username must be alphanumeric and at least 3 characters long.');
        return false;
      }
      if (password.length < 6) {
        alert('Invalid password. Password must be at least 6 characters long.');
        return false;
      }
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Invalid email address.');
        return false;
      }
      var phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        alert('Invalid phone number. Phone number must be 10 digits long.');
        return false;
      }
      var zipRegex = /^[0-9]{5}$/;
      if (!zipRegex.test(zip)) {
        alert('Invalid zip code. Zip code must be 5 digits long.');
        return false;
      }
      registerUser(username, password, birthdate, email, gender, phone, zip, country);
      displaySuccessMessage();
 
      return false;
    }
 
    function registerUser(username, password, birthdate, email, gender, phone, zip, country) {
      console.log('Registering user:');
      console.log('Username:', username);
      console.log('Password:', password);
      console.log('Birthdate:', birthdate);
      console.log('Email:', email);
      console.log('Gender:', gender);
      console.log('Phone Number:', phone);
      console.log('Zip Code:', zip);
      console.log('Country:', country);
    }
 
    function displaySuccessMessage() {
      document.getElementById('signupForm').reset();
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }
    
  </script>
</body>
</html>
