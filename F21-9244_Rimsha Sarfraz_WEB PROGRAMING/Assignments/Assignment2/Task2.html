<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In & Sign Up Forms</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #333;
color: #ffffff;
}
form {
max-width: 400px;
margin: 20px auto;
padding: 20px;
border: 1px solid #666;
border-radius: 5px;
background-color: #444;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="submit"] {
width: 100%;
padding: 10px;
margin: 5px 0;
border: 1px solid #666;
border-radius: 5px;
box-sizing: border-box;
background-color: #f6f2f2;
color: #ccc;
}
input[type="submit"] {
background-color: #4CAF50;
color: white;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
.error {
color: red;
font-size: 0.8em;
margin-top: 5px;
}
</style>
</head>
<body>
<form id="signInForm" onsubmit="return validateSignIn()">
<h2>Sign In</h2>
<input type="text" id="signInUsername" placeholder="Username">
<input type="password" id="signInPassword" placeholder="Password">
<input type="submit" value="Sign In">
</form>
<form id="signUpForm" onsubmit="return validateSignUp()">
<h2>Sign Up</h2>
<input type="text" id="signUpUsername" placeholder="Username">
<input type="password" id="signUpPassword" placeholder="Password">
<input type="password" id="confirmPassword" placeholder="Confirm Password">
<input type="email" id="email" placeholder="Email">
<input type="text" id="fullName" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone">
<input type="text" id="address" placeholder="Address">
<input type="submit" value="Sign Up">
</form>
<script>
function validateSignIn() {
var username = document.getElementById('signInUsername').value.trim();
var password = document.getElementById('signInPassword').value.trim();
if (username === "" || password === "") {
alert("Username and Password cannot be empty.");
return false;
}
return true;
}
function validateSignUp() {
var signUpUsername = document.getElementById('signUpUsername').value.trim();
var signUpPassword = document.getElementById('signUpPassword').value.trim();
var confirmPassword = document.getElementById('confirmPassword').value.trim();
var email = document.getElementById('email').value.trim();
var fullName = document.getElementById('fullName').value.trim();
var phone = document.getElementById('phone').value.trim();
var address = document.getElementById('address').value.trim();
if (signUpUsername === "" || signUpPassword === "" || confirmPassword === "" ||
email === "" || fullName === "" || phone === "" || address === "") {
alert("All fields are required.");
return false;
}
if (signUpPassword !== confirmPassword) {
alert("Passwords do not match.");
return false;
}
var passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
if (!passwordRegex.test(signUpPassword)) {
alert("Password must contain at least 8 characters including at least onenumber and one special character.");
return false;
}
var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(email)) {
alert("Invalid email format.");
return false;
}
return true;
}
</script>
</body>
</html>
