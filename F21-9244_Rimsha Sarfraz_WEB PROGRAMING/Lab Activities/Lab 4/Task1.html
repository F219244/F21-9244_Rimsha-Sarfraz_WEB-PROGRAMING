<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiverr Page</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #fff; 
color: #2a2929; 
}
header {
background-color: #333;
color: #fff;
padding: 10px 0;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo {
font-size: 16px;
font-weight: bold;
}
.menu {
font-size: 12px;
}
.menu span {
margin-right: 10px;
}
.join-button {
padding: 5px 10px;
background-color: #4CAF50;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s;
}
.join-button:hover {
background-color: #45a049;
}
.hero {
text-align: center;
padding: 50px 0;
}
.hero h1 {
font-size: 36px;
margin-bottom: 20px;
}
.cta-button {
padding: 10px 20px;
background-color: #4CAF50;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s;
text-decoration: none;
}
.cta-button:hover {
background-color: #45a049;
}
.content {
display: flex;
padding: 100px;
justify-content: flex-start; /* Align content to the left */
}
.left-content {
width: 50%;
text-align: center;
}
.right-content {
width: 50%;
position: relative;
}
.search-bar {
background-color: #ccc; /* Light gray background */
border: none;
border-radius: 5px;
padding: 10px;
width: 80%;
margin: 20px 0;
}
.search-icon {
background-color: #4CAF50;
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}
.search-icon:hover {
background-color: #45a049;
}
.search-suggestions {
list-style: none;
padding: 0;
}
.search-suggestions li {
padding: 5px 0;
}
.picture {
width: 60%;
height: auto;
}
.bottom-heading {
position: absolute;
bottom: 1px;
left: 50%;
transform: translateX(-50%);
font-size: 70px;
font-weight: bold;
}
</style>
</head>
<body>
<header>
<div class="logo">Fiverr</div>
<div class="menu">
<span>Fiver Business</span>
<span>Explore</span>
<span>English</span>
<span>Become Seller</span>
<span>Sign In</span>
<button class="join-button">Join Us</button>
</div>
</header>
<div class="content">
<div class="left-content">
<p><b>Fiver Website clone with</b></p>
<p><b>HTML, CSS, JavaScript</b></p>
<input type="text" class="search-bar" placeholder="Search for anything">
<button class="search-icon">&#128269;</button>
<ul class="search-suggestions">
<li>Often Searches: </li>
<li>Wesite Development</li>
<li>Logo Designing</li>
<li>AI Design</li>
<li>AI Models</li>
<li>Word Press</li>
</ul>
</div>
<div class="right-content">
<img src="web_img2.jpg" alt="Website
Picture" class="picture">
<div class="bottom-heading">Fiverr</div>
</div>
</div>
</body>
</html>
