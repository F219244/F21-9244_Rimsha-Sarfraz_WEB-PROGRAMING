<!DOCTYPE html>
<html>
<head>
    <title>Maths Table</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Kindly Enter a number:"));

        if (!isNaN(num)) {
            document.write(`<h2>Table of ${num}: </h2>`);
            document.write("<ul>");
            for (var i = 1; i <= 10; i++) {
                document.write(`<li>${num} x ${i} = ${num * i}</li>`);
            }
            document.write("</ul>");
        } else {
            document.write("<p>Invalid input...Please enter a valid number.</p>");
        }
    </script>
</body>
</html>
