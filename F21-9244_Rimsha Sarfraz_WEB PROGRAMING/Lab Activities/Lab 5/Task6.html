<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find total width of an element (including width, padding and border) in jQuery.</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <p id="myText">jQuery Exercises, Practice, Solution</p>
  <script>
    $(document).ready(function () {
      var totalWidth = $("#myText").outerWidth(true);
      alert("Total Width of Element (including width, padding, and border): " + totalWidth + " pixels");
    });
  </script>
</body>
</html>
