<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Count Child Elements Using jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="Selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
  </div>
  <script>
    $(document).ready(function () {
      var numOfPElements = $("#Selected").children("p").length;
      alert("Number of 'p' Elements are : " + numOfPElements);
    });
  </script>
</body>
</html>
